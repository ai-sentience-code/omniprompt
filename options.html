<!-- Full updated options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omniprompt</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --border-color: #e5e7eb;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.5;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .container {
      background-color: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      padding: 2rem;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }
    
    .logo {
      margin-right: 1rem;
      font-size: 1.5rem;
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-color);
    }
    
    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      margin: 1.5rem 0 1rem;
      color: var(--text-color);
      text-transform: capitalize;
    }
    
    .prompt-section {
      margin-bottom: 1.5rem;
    }
    
    textarea {
      width: 100%;
      height: 8rem;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.15s ease-in-out;
      margin-bottom: 1rem;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
    }
    
    .button:hover {
      background-color: var(--primary-hover);
    }
    
    .button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }
    
    .button:active {
      transform: translateY(1px);
    }
    
    .sites-section {
      border-top: 1px solid var(--border-color);
      padding-top: 1rem;
    }
    
    .sites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    
    .site-item {
      display: flex;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background-color: #f3f4f6;
      border-radius: 0.375rem;
      transition: background-color 0.15s ease-in-out;
    }
    
    .site-item:hover {
      background-color: #e5e7eb;
    }
    
    .site-item input[type="checkbox"] {
      margin-right: 0.5rem;
      width: 1rem;
      height: 1rem;
      accent-color: var(--primary-color);
    }
    
    .site-item label {
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: #6b7280;
    }
    
    /* Responsive styling for smaller screens */
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.25rem;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .logo {
        margin-bottom: 0.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .sites-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ¤–</div>
      <h1>Omniprompt</h1>
    </div>
    
    <div class="prompt-section">
      <h2>Your Prompt</h2>
      <textarea id="largeInput" placeholder="Type your prompt here..."></textarea>
      <button id="sendToAllPages" class="button">Send to All Pages</button>
    </div>
    
    <div class="sites-section">
      <h2>Send to the following:</h2>
      <div id="siteChecklist" class="sites-grid"></div>
    </div>
    
    <div class="footer">
      <p>Send the same prompt to multiple AI assistants simultaneously</p>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
